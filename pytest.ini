# Pytest configuration for stock-prediction project

[pytest]
# Markers for different test types
markers =
    integration: Integration tests that call real APIs or databases (deselect with '-m "not integration"')
    slow: Slow-running tests (deselect with '-m "not slow"')
    unit: Fast unit tests with mocks (default)

# Default test path
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short

# Python files to search for tests
python_files = test_*.py *_test.py

# Python classes to search for tests
python_classes = Test*

# Python functions to search for tests
python_functions = test_*

