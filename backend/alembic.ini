# Alembic Configuration for Stock Prediction Backend

[alembic]
# Path to migration scripts
script_location = migrations

# Template used to generate migration files
# file_template = %%(rev)s_%%(slug)s

# sys.path for migration context
prepend_sys_path = src

# Timezone for migration timestamps
# timezone = UTC

# Max characters for auto-generated revision filenames
# truncate_slug_length = 40

# Set to 'true' for offline mode support
# revision_environment = false

# Set to 'true' to force non-transactional DDL
# sourceless = false

# Version path separator (os, linux, windows)
# version_path_separator = os

# Default output encoding for migrations
output_encoding = utf-8

# Database URL - can be overridden by DATABASE_URL env var
# This will be loaded from environment in env.py
sqlalchemy.url = driver://user:pass@localhost/dbname


[post_write_hooks]
# Run ruff after generating migration
# hooks = ruff
# ruff.type = exec
# ruff.executable = ruff
# ruff.options = format REVISION_SCRIPT_FILENAME


# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

